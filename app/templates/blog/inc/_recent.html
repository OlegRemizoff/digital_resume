
<div class="sidebar-item recent-post">
    <div class="title">
        <h4>Recent Post</h4>
    </div>
    <ul>
        {% for post in  recent_posts %}            
        <li>
            <div class="thumb">
                {% if post.image_preview %}
                <a href="{{ url_for('post_detail', slug=post.slug) }}">
                    <img src="{{ url_for('static', filename='images/post_preview/') + post.image_preview }}"
                        alt="Thumb" style="width: 100%; height: auto">
                </a>
                {% else %}
                <a href="{{ url_for('post_detail', slug=post.slug) }}">
                    <img src="{{ url_for('static', filename='blog/img/100x100.png')}}"
                        alt="Thumb" style="width: 100px; height: 50px">
                </a>
                {% endif %}
            </div>
            <div class="info">
                <div class="meta-title">
                    <span class="post-date"><i class="fas fa-clock"></i>{{ post.get_date() }}</span>
                </div>
                <a href="{{ url_for('post_detail', slug=post.slug) }}">{{ post.title|truncate(40) }}</a>
            </div>
        </li>
        {% endfor %}
        
    </ul>
</div>
