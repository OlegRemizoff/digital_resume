{% extends 'base.html' %}

{% block title %} Create post {% endblock %}

{% block content %}







<section>
    <div class="innerPageBannerCol">
      <div class="container">
        <div class="row g-4 g-md-3  align-items-center">
          <div class="col-md-6">
            <div class="bannerContent">
              <h1 class="xlTitle pb-md-3">Create a new post below</h1>
            </div>
            <form action="{{ url_for('create_post') }}" method="POST">
                <div class="form-group">
                  {% for field in form %}
                  {{ field.label(class="form-label") }}
                  {{ field(class="form-control") }}
                  {% endfor %}
                  <button type="submit" class="btn btnPrimary" style="margin-top: 15px;">Create</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>








{% endblock content %}
