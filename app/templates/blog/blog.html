{% extends 'base.html' %}

{% block title %} Blog {% endblock %}

{% block content %}

<section>
    <div class="innerPageBannerCol">
      <div class="container">
        <div class="row g-4 g-md-3  align-items-center">
          <div class="col-md-6">
            <div class="bannerContent">
              <h1 class="xlTitle pb-md-3">See my recent blogs below<br>
                <a href="{{ url_for('create_post') }}"> Add new +</a></h1>
            </div>
            <form class="d-flex" role="search", method="GET">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
              <button class="btn btnOutline" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="lightBg">
      <div class="container">
        <div class="portfolioContentMain">
          <div class="row g-3 g-md-4 g-lg-5 portfolioRow">
            {% for post in posts %}
            <div class="col-md-6 pColMain">
              <div class="pCol">
                <p>{{ post.title }}</p>
                <a href="{{ url_for('post_detail', slug=post.slug) }}"><img src="{{ url_for('static', filename='images/project-img.jpg') }}" alt="..." class="pImg"></a>
              </div>
            </div>
            {% endfor %}


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
