{% extends 'base.html' %}

{% block title %} Update post {% endblock %}

{% block content %}

<section>
    <div class="innerPageBannerCol">
      <div class="container">
        <div class="row g-4 g-md-3  align-items-center">
          <div class="col-md-6">
            <div class="bannerContent">
              <h1 class="xlTitle pb-md-3">Update the post below</h1>
            </div>
            <form action="{{ url_for('edit_post', slug=post.slug) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  {% for field in form %}
                  {{ field.label(class="form-label") }}
                  {{ field(class="form-control") }}
                  {% endfor %}
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Превью</label>
                    <input class="form-control" type="file" name="preview" id="formFile">
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Изображение</label>
                    <input class="form-control" type="file" name="file" id="formFile">
                  </div>
                  <button type="submit" class="btn btnPrimary" style="margin-top: 15px;">Update</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
